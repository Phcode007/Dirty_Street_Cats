<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Admin - Dirty Street Cats</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="icon" type="image/png" href="../favicon.png" />
    <link rel="shortcut icon" href="../favicon.png" />
  </head>
  <body>
    <div class="progress-bar" id="progressBar"></div>

    <header>
      <nav>
        <div class="logo" onclick="window.location.href='../index.html'">
          DIRTY STREET CATS
        </div>
        <ul class="nav-links" id="navLinks">
          <li><a href="../index.html">Início</a></li>
          <li><a href="capitulos.html">Capítulos</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="autor.html">Autor</a></li>
          <li><a href="admin.html">Admin</a></li>
        </ul>
        <div class="nav-controls">
          <button
            class="icon-btn"
            onclick="toggleDarkMode()"
            title="Alternar tema"
          >
            <i class="fas fa-moon" id="themeIcon"></i>
          </button>
          <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </nav>
    </header>

    <div class="admin-container">
      <h2 class="section-title">Painel Administrativo</h2>

      <div class="analytics-dashboard" id="analyticsDashboard"></div>

      <div class="admin-form">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <h3>Adicionar/Editar Capítulo</h3>
          <button
            onclick="restoreBackup()"
            class="submit-btn"
            style="background: var(--highlight1); padding: 0.5rem 1rem"
          >
            <i class="fas fa-history"></i> Restaurar Backup
          </button>
        </div>
        <form id="chapterForm" onsubmit="saveChapter(event)">
          <input type="hidden" id="editingChapterId" />

          <div class="form-group">
            <label for="chapterNumber">Número do Capítulo</label>
            <input type="number" id="chapterNumber" required min="1" />
          </div>

          <div class="form-group">
            <label for="chapterTitle">Título do Capítulo</label>
            <input
              type="text"
              id="chapterTitle"
              required
              placeholder="Ex: Origem"
              minlength="3"
            />
          </div>

          <div class="form-group">
            <label for="chapterPublishDate">Data de Publicação</label>
            <input type="date" id="chapterPublishDate" />
          </div>

          <div class="form-group">
            <label for="chapterExcerpt">Excerto (mínimo 20 caracteres)</label>
            <textarea
              id="chapterExcerpt"
              rows="3"
              required
              placeholder="Resumo do capítulo..."
              minlength="20"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="chapterContent"
              >Conteúdo Completo (mínimo 100 caracteres)</label
            >
            <textarea
              id="chapterContent"
              required
              placeholder="Conteúdo do capítulo..."
              minlength="100"
            ></textarea>
          </div>

          <button type="submit" class="submit-btn">
            <i class="fas fa-save"></i> SALVAR CAPÍTULO
          </button>
          <button
            type="button"
            class="submit-btn"
            onclick="cancelEdit()"
            style="background: var(--highlight1)"
          >
            <i class="fas fa-times"></i> CANCELAR
          </button>
        </form>
      </div>

      <div class="admin-form">
        <h3>Capítulos Publicados</h3>
        <ul class="chapters-list" id="adminChaptersList"></ul>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Dirty Street Cats. Todos os direitos reservados.</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>
    <script src="../script.js"></script>
    <script>
      const adminPassword = "eldor2025";
      const isAuthenticated = sessionStorage.getItem("dsc_admin_auth");

      if (!isAuthenticated) {
        const password = prompt("Digite a senha de administrador:");
        if (password !== adminPassword) {
          alert("Senha incorreta!");
          window.location.href = "../index.html";
        } else {
          sessionStorage.setItem("dsc_admin_auth", "true");
        }
      }
    </script>
  </body>
</html>
