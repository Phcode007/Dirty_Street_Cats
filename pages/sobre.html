    <header id="header">

        <div class="logo" onclick="window.location.href='../index.html'">

        <div class="eldor-map">
          <h3>Mapa de Eldor</h3>
          <img
            src="../map/eldor.jpg"
            alt="Mapa de Eldor"
            id="eldorMap"
            usemap="#eldormap"
          />

            <area shape="rect" coords="400,300,500,400" alt="crystallis" />
            <area shape="rect" coords="400,500,500,600" alt="wyvernia" />
            <area shape="rect" coords="600,300,700,400" alt="serinrando" />
            <area shape="rect" coords="300,100,400,200" alt="frygid" />
            <area shape="rect" coords="100,300,200,400" alt="westelf" />
